<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envoy's Realm</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
    <style>
        /* Applying the Pirata One font */
        .font-pirata {
            font-family: 'Pirata One', cursive;
        }

        /* Base body styling */
        body {
            overflow: hidden; position: relative; width: 100vw; height: 100vh;
            background: #141414; margin: 0; padding: 0; cursor: default;
        }

        /* Canvas for background - will be static for now */
        #particle-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -10; /* Place behind everything */
            /* Subtle glowing gradient background */
            background: radial-gradient(ellipse at center, rgba(75, 0, 130, 0.25) 0%, rgba(50, 0, 80, 0.1) 40%, #000 75%);
        }

        /* Main content wrapper for centering */
         .main-content {
             position: relative; z-index: 1; display: flex;
             flex-direction: column; align-items: center; justify-content: center;
             min-height: 100vh; width: 100%; padding: 1rem;
             text-align: center; pointer-events: none;
         }
         .main-content > * { pointer-events: auto; }

        /* --- Dark Pokéball Styling --- */
        .horror-ball-wrapper {
             position: relative; width: 150px; height: 150px;
             margin-bottom: 3rem; cursor: pointer;
             margin-left: auto; margin-right: auto; /* Ensure centering */
             z-index: 1;
        }
        @keyframes wobble {
             0%, 100% { transform: translateX(0%) rotate(0deg); transform-origin: 50% 50%; }
             15% { transform: translateX(-20px) rotate(-6deg); }
             30% { transform: translateX(10px) rotate(6deg); }
             45% { transform: translateX(-10px) rotate(-3.6deg); }
             60% { transform: translateX(6px) rotate(2.4deg); }
             75% { transform: translateX(-4px) rotate(-1.2deg); }
        }
        .horror-ball {
            width: 100%; height: 100%; border-radius: 50%;
            background: radial-gradient(circle at 50% 100%, #4a4a4a, #1a1a1a);
            border: 4px solid #111; overflow: hidden; position: relative;
            animation: wobble 3s infinite both; /* Default animation */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            z-index: 2;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.5);
        }
        .horror-ball::before { /* Top half */
             content: ""; position: absolute; top: 0; left: 0;
             width: 100%; height: 50%;
             background: radial-gradient(circle at 50% 0%, #6e0000, #1a0000);
             border-bottom: 4px solid #111;
             border-radius: 75px 75px 0 0 / 75px 75px 0 0;
             z-index: 1;
        }
        .horror-ball::after { /* Center button */
             content: ""; position: absolute; top: 50%; left: 50%;
             transform: translate(-50%, -50%); width: 35px; height: 35px;
             border-radius: 50%;
             background: radial-gradient(circle at 30% 30%, #555, #111);
             border: 6px solid #222;
             box-shadow: 0 0 0 4px #111, inset 0 0 8px rgba(138, 43, 226, 0.7);
             z-index: 3;
        }
        .horror-ball:hover {
             box-shadow: inset 0 0 20px rgba(0,0,0,0.6), 0 0 10px rgba(138, 43, 226, 0.3);
        }
        @keyframes pokeball-shake {
            0%, 100% { transform: translateX(0) rotate(0); }
            15% { transform: translateX(-5px) rotate(-8deg); }
            30% { transform: translateX(5px) rotate(8deg); }
            45% { transform: translateX(-5px) rotate(-8deg); }
            60% { transform: translateX(5px) rotate(8deg); }
            75% { transform: translateX(-3px) rotate(-5deg); }
            90% { transform: translateX(3px) rotate(5deg); }
        }

        /* --- Button Styling --- */
        .hell-button {
            background: linear-gradient(to bottom right, #991b1b, #7f1d1d, #581c87);
            position: relative; z-index: 1;
            transition: transform 0.2s ease, background 0.3s ease, box-shadow 0.2s ease, text-shadow 0.2s ease;
            border: 3px solid #4B0082;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.6), inset 0 2px 4px rgba(0, 0, 0, 0.3), 0 0 8px rgba(138, 43, 226, 0.2);
            color: black; /* Text color black */
            text-shadow: 0 0 1px rgba(255, 255, 255, 0.5), 0 0 6px rgba(255, 0, 0, 0.6), 0 0 10px rgba(138, 43, 226, 0.5);
        }
        .hell-button:hover {
            transform: scale(1.03) translateY(-2px);
            background: linear-gradient(to bottom right, #b91c1c, #991b1b, #6b21a8);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.8), inset 0 2px 4px rgba(0, 0, 0, 0.4), 0 0 15px rgba(138, 43, 226, 0.4);
            text-shadow: 0 0 1px rgba(255, 255, 255, 0.6), 0 0 8px rgba(255, 0, 0, 0.8), 0 0 14px rgba(138, 43, 226, 0.7);
        }
        .hell-button:active {
            transform: scale(1.01) translateY(0px);
            background: linear-gradient(to bottom right, #7f1d1d, #581c87, #4B0082);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.6), inset 0 3px 6px rgba(0, 0, 0, 0.5), 0 0 10px rgba(138, 43, 226, 0.3);
            text-shadow: 0 0 1px rgba(255, 255, 255, 0.4), 0 0 6px rgba(255, 0, 0, 0.5), 0 0 10px rgba(138, 43, 226, 0.4);
        }

         /* Title Glow & Flicker */
         .title-glow {
             text-shadow: 0 0 5px rgba(255, 100, 100, 0.8), 0 0 10px rgba(255, 0, 0, 0.7), 0 0 18px rgba(138, 43, 226, 0.6), 0 0 25px rgba(75, 0, 130, 0.5);
             z-index: 1; position: relative;
             animation: text-flicker 3s linear infinite alternate;
         }
         @keyframes text-flicker {
             0%, 10%, 12%, 20%, 22%, 30%, 32%, 40%, 42%, 50%, 52%, 60%, 62%, 70%, 72%, 80%, 82%, 90%, 92%, 100% {
                 text-shadow: 0 0 5px rgba(255, 100, 100, 0.8), 0 0 10px rgba(255, 0, 0, 0.7), 0 0 18px rgba(138, 43, 226, 0.6), 0 0 25px rgba(75, 0, 130, 0.5); opacity: 1;
             }
             11%, 21%, 31%, 41%, 51%, 61%, 71%, 81%, 91% {
                 text-shadow: 0 0 4px rgba(255, 100, 100, 0.6), 0 0 8px rgba(255, 0, 0, 0.5), 0 0 15px rgba(138, 43, 226, 0.4), 0 0 20px rgba(75, 0, 130, 0.3); opacity: 0.95;
             }
         }

         /* Ensure foreground elements stack correctly */
         h1, .horror-ball-wrapper, a.hell-button {
             position: relative;
             z-index: 1;
         }

    </style>
</head>
<body class="bg-black text-gray-300">

    <canvas id="particle-canvas"></canvas>

    <div class="main-content">
        <h1 class="font-pirata text-6xl md:text-8xl text-red-600 mb-8 text-center title-glow">
            Envoy's Realm
        </h1>

        <div class="horror-ball-wrapper" title="What's inside?">
             <div class="horror-ball">
                </div>
        </div>

        <a href="#homepage"
           class="hell-button font-pirata text-4xl md:text-6xl px-10 py-5 rounded-lg shadow-lg text-center">
            Welcome to Hell
        </a>
    </div> <script>
        // --- Particle Background Script is DISABLED in this version ---
        //     (To be added back carefully if layout is confirmed stable)

        // --- Pokéball Click Interaction ---
        console.log("Envoy's Realm landing page loaded (Stable Base - Particles Disabled).");
        const horrorBallWrapper = document.querySelector('.horror-ball-wrapper');
        const horrorBall = document.querySelector('.horror-ball');

        if (horrorBallWrapper && horrorBall) {
             horrorBallWrapper.addEventListener('click', () => {
                console.log('Horror ball clicked!');
                if (horrorBall.style.animationName === 'pokeball-shake') return;
                const defaultAnimation = 'wobble 3s infinite both';
                horrorBall.style.animation = 'pokeball-shake 1.5s ease-in-out';
                setTimeout(() => {
                    // Check if the animation is still shake before restoring wobble
                    if (horrorBall.style.animationName === 'pokeball-shake') {
                         horrorBall.style.animation = defaultAnimation;
                    }
                }, 1500); // Duration of shake animation
            });
        } else {
            console.warn("Pokeball wrapper or ball element not found for click listener.");
        }

    </script>
</body>
</html>
