<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&family=Asap:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="assets/js/audio_player.js" defer></script>

    <style>
        /* Minimal base styles adapted from your main.css */
        .font-pirata { font-family: 'Pirata One', cursive; }
        body {
            overflow-x: hidden; /* Prevent horizontal scroll from carousel */
            overflow-y: auto; /* Allow vertical scroll if content exceeds height */
            position: relative;
            width: 100vw;
            min-height: 100vh;
            background: #000000; /* Base black */
            margin: 0;
            padding: 0;
            cursor: default;
            color: #d1d5db; /* Default text color (text-gray-300) */
            font-family: 'Asap', sans-serif; /* Default font */
        }
        #threejs-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -10; overflow: hidden;
        }
        #threejs-bg canvas { display: block; }
        .title-glow {
            font-size: 5rem; /* Adjusted size */
            line-height: 1;
            text-shadow: 0 0 5px rgba(255, 100, 100, 0.8), 0 0 10px rgba(255, 0, 0, 0.7), 0 0 18px rgba(138, 43, 226, 0.6), 0 0 25px rgba(75, 0, 130, 0.5);
            z-index: 1;
            animation: text-flicker 3s linear infinite alternate;
            color: #dc2626; /* text-red-600 */
            text-align: center;
            white-space: nowrap;
        }
        @keyframes text-flicker { /* Keep your flicker animation */
            0%, 10%, 12%, 20%, 22%, 30%, 32%, 40%, 42%, 50%, 52%, 60%, 62%, 70%, 72%, 80%, 82%, 90%, 92%, 100% {
                text-shadow: 0 0 5px rgba(255, 100, 100, 0.8), 0 0 10px rgba(255, 0, 0, 0.7), 0 0 18px rgba(138, 43, 226, 0.6), 0 0 25px rgba(75, 0, 130, 0.5);
                opacity: 1;
            }
            11%, 21%, 31%, 41%, 51%, 61%, 71%, 81%, 91% {
                text-shadow: 0 0 4px rgba(255, 100, 100, 0.6), 0 0 8px rgba(255, 0, 0, 0.5), 0 0 15px rgba(138, 43, 226, 0.4), 0 0 20px rgba(75, 0, 130, 0.3);
                opacity: 0.95;
            }
        }
        @media (max-width: 768px) {
            .title-glow { font-size: 3rem; }
        }
        /* Simple button style */
        .menu-toggle-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1001; /* Above menu */
            padding: 8px 12px;
            background-color: rgba(138, 43, 226, 0.5); /* Purple */
            color: #eee;
            border: 1px solid rgba(220, 38, 38, 0.7); /* Red border */
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Asap', sans-serif;
            font-size: 1rem;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 8px rgba(138, 43, 226, 0.6);
        }
        .menu-toggle-button:hover {
            background-color: rgba(138, 43, 226, 0.7);
            box-shadow: 0 0 15px rgba(220, 38, 38, 0.8);
        }
    </style>
    <link rel="stylesheet" href="assets/css/links_style.css">
</head>
<body class="bg-black text-gray-300">

    <div id="threejs-bg"></div>

        <div class="inner">

                </svg>

            <section>
                <header>Projects</header>

            <hr> <section>

                        <a href="#">About Me (Example)</a> </li>
                     <li>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5"><path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" /></svg>
                        <a href="#">Contact (Example)</a> </li>
                </ul>
            </section>
        </div>
    </aside>

    <main class="relative pt-24 pb-16 px-4 md:px-8 lg:px-16 z-0"> <h1 class="font-pirata text-red-600 text-center title-glow mb-16">
            Project Directory
        </h1>

        <div class="carousel-container relative w-full h-[550px] flex items-center justify-center">
            <div class="cards-wrapper">
                <div class="cards-container">
                    <div class="text-center text-gray-400 p-10">Loading projects...</div>
                </div>
            </div>
        </div>

    </main>

    <script src="assets/js/background.js"></script>

    <script src="assets/js/links_page.js"></script>

</body>
</html>
