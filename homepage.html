        /* Keep minimal essential styles if needed, e.g., body background */

        /* Keep page-specific styles like title glow if not moved to theme.css */
        .font-pirata { font-family: 'Pirata One', cursive; }
        .title-glow {
            font-size: 5rem; line-height: 1;
            /* Glows might be better handled by theme CSS */
            text-shadow: 0 0 5px rgba(255, 100, 100, 0.8), 0 0 10px rgba(255, 0, 0, 0.7), 0 0 18px rgba(138, 43, 226, 0.6), 0 0 25px rgba(75, 0, 130, 0.5);

             0%, 10%, 12%, 20%, 22%, 30%, 32%, 40%, 42%, 50%, 52%, 60%, 62%, 70%, 72%, 80%, 82%, 90%, 92%, 100% { text-shadow: 0 0 5px rgba(255, 100, 100, 0.8), 0 0 10px rgba(255, 0, 0, 0.7), 0 0 18px rgba(138, 43, 226, 0.6), 0 0 25px rgba(75, 0, 130, 0.5); opacity: 1; }
             11%, 21%, 31%, 41%, 51%, 61%, 71%, 81%, 91% { text-shadow: 0 0 4px rgba(255, 100, 100, 0.6), 0 0 8px rgba(255, 0, 0, 0.5), 0 0 15px rgba(138, 43, 226, 0.4), 0 0 20px rgba(75, 0, 130, 0.3); opacity: 0.95; }
        }
         @media (max-width: 768px) { .title-glow { font-size: 3rem; } }

        /* Keep initial loader styles */
         #initial-loader { position: fixed; inset: 0; background-color: rgba(0, 0, 0, 0.8); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 2000; color: #d1d5db; transition: opacity 0.5s ease-out; }

         /* Keep audio player styles if needed */
         #audio-player-container { position: fixed; bottom: 20px; right: 20px; z-index: 50; }

    </style>
